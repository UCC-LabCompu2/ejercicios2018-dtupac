<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
    <script type="text/javascript" src="redondeDecimal.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <input id="nums1" type="text" name="sum_num1" onchange="Sumar();">
            <b>&#43;</b>
            <input id="nums2" type="text" name="sum_num2" onchange="Sumar();">
            <b>&#61;</b>
            <input id="totalS" type="text" name="sum_total" readonly>
        </p>
        <p>
            <input id="numr1" type="text" name="res_num1" onchange="Restar();">
            <b>&#45;</b>
            <input id="numr2" type="text" name="res_num2" onchange="Restar();">
            <b>&#61;</b>
            <input id="totalR" type="text" name="res_total" readonly>
        </p>
        <p>
            <input id="numm1" type="text" name="mul_num1" onchange="Multiplicar();">
            <b>&#215;</b>
            <input id="numm2" type="text" name="mul_num2" onchange="Multiplicar();">
            <b>&#61;</b>
            <input id="totalM" type="text" name="mul_total" readonly>
        </p>
        <p>
            <input id="numd1" type="text" name="div_num1" onchange="Dividir();">
            <b>&#247;</b>
            <input id="numd2" type="text" name="div_num2" onchange="Dividir();">
            <b>&#61;</b>
            <input id="totalD" type="text" name="div_total" readonly>
        </p>
    </form>
</div>
</body>
</html>
