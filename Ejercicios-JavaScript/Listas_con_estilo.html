<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas con estilo</title>
</head>

<style>
    .lista circulos li{
        list-style-type: circle;
    }

    .lista cuadrados li{
        list-style-type: square;
    }

    #lista griega{
        list-style-type: lower-greek;
    }

    #lista romana{
        list-style-type: upper-roman;
        color: blue;
    }
    a:link, a:visited{
        color: red;
        font-size: 20px;
        font-family: Arial;
    }

    a:hover{
        font-size: 30px;

    }

    a:active{
        color: deeppink;
    }

</style>


<body>

<ul class="lista circulos">
    <li>elemento 1</li>
    <li>elemento 2</li>
</ul>

<ul>
    <li class="lista romana">elemento 3</li>
    <li>elemento 4</li>
</ul>

<ol>
    <li>item 1</li>
    <li>item 2</li>
</ol>

<ol>
    <li>item 3</li>
    <li>item 4</li>
</ol>


<a href="1erHTML.html">Mi primer html</a>


</body>
</html>
